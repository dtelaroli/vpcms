<table ng-table="$tableParams" class="table">
	<tr ng-repeat="item in $items">
		<td data-title="'Title'" sortable="title">{{item.title}}</td>
		<td data-title="'Status'" sortable="status">
			<div class="center">{{item.status}}</div>
		</td>
		<td data-title="'Actions'">
			<div class="center">
				<div class="btn-group">
					<a href="#!/{{item.id}}" class="btn btn-default btn-sm">Edit</a>
					<a href="#!/{{item.id}}/remove" class="btn btn-default btn-sm">Delete</a>
				</div>
			</div>
		</td>
	</tr>
</table>
