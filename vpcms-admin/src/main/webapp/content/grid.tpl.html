<table ng-table="$tableParams" class="table">
	<tr ng-repeat="item in $items">
		<td data-title="'Title'" sortable="title">{{item.title}}</td>
		<td data-title="'Status'" sortable="status">
			<div class="center">{{item.status}}</div>
		</td>
		<td title="'Actions'">
			<div class="center">
				<div class="btn-group btn-group-xs">
					<a href="#!/{{item.id}}" class="btn btn-default" title="Edit"><span class="glyphicon glyphicon-edit"></span></a>
					<a href="#!/{{item.id}}/remove" class="btn btn-default" title="Delete"><span class="glyphicon glyphicon-remove"></span></a>
				</div>
			</div>
		</td>
	</tr>
</table>
