<div id="content" data-ng-controller="NewCtrl">
	<div class="outer">
		<div class="inner">
			<!--Begin Datatables-->
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<header>
							<div class="icons">
								<i class="icon-move"></i>
							</div>
							<h5>Dynamic Table</h5>
						</header>
						<div id="collapse4" class="body">
							<div loading-container="loading">
								<table ng-table="tableParams" show-filter="true" class="table">
									<tr ng-repeat="item in items">
										<td data-title="'Title'" filter="{ 'title': 'text' }" sortable="title">{{item.title}}</td>
										<td data-title="'Status'" filter="{ 'action': 'button' }" sortable="status">{{item.status}}</td>
									</tr>
								</table>
							</div>

							<table id="dataTable" class="table table-bordered table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th>Rendering engine</th>
										<th>Browser</th>
										<th>Platform(s)</th>
										<th>Engine version</th>
										<th>CSS grade</th>
									</tr>
								</thead>
								<tbody>

									<tr>
										<td>Misc</td>
										<td>IE Mobile</td>
										<td>Windows Mobile 6</td>
										<td>-</td>
										<td>C</td>
									</tr>

									<tr>
										<td>Misc</td>
										<td>PSP browser</td>
										<td>PSP</td>
										<td>-</td>
										<td>C</td>
									</tr>

									<tr>
										<td>Other browsers</td>
										<td>All others</td>
										<td>-</td>
										<td>-</td>
										<td>U</td>
									</tr>


								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- /.row -->
			<!--End Datatables-->
		</div>
	</div>
</div>
