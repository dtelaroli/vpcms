<div data-ng-controller="NewCtrl">
    <tabset>
        <tab heading="Data grid">
            <div class="grid" data-ng-grid="gridOptions"></div>
        </tab>
        <tab heading="Add new item">
            <form data-ng-submit="add()">
                <fieldset>
                    <legend>Form</legend>
                    <label>Title:</label>
                    <input type="text" data-ng-model="model.title" placeholder="Title" required/>
                    <br/>
                    
                    <label>Content:</label>
                    <textarea data-ng-model="model.content" placeholder="Content" required/>
                    <br/>
                    <button class="btn" type="submit">Add</button>
                    <button class="btn" type="button" data-ng-click="reset()">Cancel</button>
                </fieldset>
            </form>
        </tab>
        <tab heading="Edit item" disabled="true">
            <form data-ng-submit="update()">
                <fieldset>
                    <legend>Form</legend>
                    <label>Title:</label>
                    <input type="text" data-ng-model="model.title" placeholder="Title" required/>
                    <br/>
                    
                    <label>Content:</label>
                    <textarea data-ng-model="model.content" placeholder="Content" required/>
                    <br/>
                    
                    <label>Status:</label>
                    <select data-ng-model="model.status" required="required">
                        <option value="">::Select</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Removed">Removed</option>
                    </select>
                    <br/>
                    <button class="btn" type="submit">Save!</button>
                    <button class="btn" type="button" data-ng-click="reset()">Cancel</button>
                </fieldset>
            </form>
        </tab>
    </tabset>
</div>
